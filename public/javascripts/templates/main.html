<div id="nav-container">Node.js Chat</div>

<div id="chatbox-container">
  <div scroll-glue-bottom id="chatbox-messages-wrapper">
    <ul id="chatbox-list">
      <li class="chatbox-message" ng-repeat="msg in messages track by $index" ng-class="{mine : msg.id == userId}">
        <div class="chatbox-message-inner">{{msg.message}}</div>
      </li>
    </ul>
  </div>
  <div id="chatbox-text-container">
    <div id="floating-triangle">&#9654;</div>
    <input type="text" placeholder="Enter message..." ng-model="newMessage" id="chatbox-input" ng-keyup="$event.keyCode == 13 && sendMessage()" autofocus>
  </div>
</div>
